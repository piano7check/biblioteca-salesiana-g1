<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de Gestión Bibliotecaria - Administra tu catálogo de libros">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  
  <!-- Preconexión para mejorar rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Favicon y meta tags para PWA -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/logo192.png">
  <meta name="theme-color" content="#2563eb">
  
  <!-- Preload de recursos críticos -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  
  <title>Biblioteca Digital</title>
  
  <!-- Estilos de fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Evitar FOUC (Flash of Unstyled Content) -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    body.loaded {
      opacity: 1;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 1rem; text-align: center; background: #ffebee; color: #c62828;">
      <h2>JavaScript requerido</h2>
      <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
      <p>Por favor, habilita JavaScript en tu navegador.</p>
    </div>
  </noscript>

  <div id="root"></div>
  
  <!-- Script para manejar el estado de carga -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
